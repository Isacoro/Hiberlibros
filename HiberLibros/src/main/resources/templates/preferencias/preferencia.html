<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>HiberLibros</title>
        <meta charset="UTF-8">
        <link href="../estilo.css" rel="stylesheet"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <style>
            .contenedor{
                margin: 15px;
                margin-left: 40px;
            }
            .contenedorlista{
                margin: 15px;
            }
            h1{
                margin-left: 40px;
            }
            .btn-outline-primary{
                margin-left: 50px;
            }
            .btn-outline-danger{
                margin-left: 50px;
            }
            label{
                text-transform: uppercase;
                margin-right: 15px;
            }
        </style>
    </head>
    <body>
        <div class="contenedor">
            <form action="/preferencia/anadir" method="post">
                <label>Añadir preferencia</label>
                <input type="submit" value="+" class="btn btn-outline-dark"/>   
            </form>
        </div>
        <hr>
        <div class="contenedorlista row col-4">
            <h1>Mis preferencias</h1>
            <table class="table table-bordered">
                <tr>
                    <th>Géneros</th>
                    <th>Autores</th>
                </tr>
                <tr th:each='preferencia: ${preferencias}'>
                    <td th:text='${preferencia.id}' type="hidden"></td>
                    <td th:text='${preferencia.id}'></td>
                    <td>
                        <a class="btn btn-outline-danger" th:href="@{/preferencia/borrar/{id} (id=${preferencia.id})}">Eliminar</a>
                        <a class="btn btn-outline-primary" th:href="@{/preferencia/editar/{id} (id=${preferencia.id})}">Editar</a>
                    </td>
                </tr>
            </table>
    </body>
</html>
