<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="principal/layoutUsuario::layout(~{::body})">>
    <head>
        <title>HiberLibros</title>
        <meta charset="UTF-8">
       <style>
            body{
                align-content: center;
            }
            .contenedor{
                margin: 15px;
                margin-left: 40px;
            }
            .contenedorlista{
                margin: 15px;

            }
            h1{
                margin-bottom: 20px;
                text-align: center;
            }
            .btn-outline-primary{
                margin-left: 50px;
            }
            .btn-outline-danger{
                margin-left: 50px;
            }
            label{
                margin-right: 15px;
            }
        </style>
    </head>

    <body>
        <div class="contenedorlista row col-4">
            <h1>Mis preferencias</h1>
            <!--TABLA GENEROS-->
            <table class="table table-bordered">
                <tr>
                    <th>Géneros</th>
                </tr>
                <tr th:each="preferencia:${preferencias}">
                      <td th:text= "${#objects.nullSafe(preferencia?.genero?.nombre,'')}"></td>
<!--                    <td th:text="${preferencia.genero.nombre}"></td>-->
                    <td>
                        <a class="btn btn-outline-danger" th:href="@{/preferencia/borrar/{id} (id=${preferencia.id})}">Eliminar</a>
                    </td>
                </tr>
            </table>
            <!-- AÑADIR GENERO           -->
            <div class="contenedor">
                    <form action="/preferencia/guardar" th:object="${fomulario}" method="post">
                <label>Añadir nuevo género:</label>  
                <select  class="m-3"  name="id_genero">
                        <option th:each="genero:${generos}" th:text="${genero.nombre}" th:value="${genero.id}"></option>
                    </select>
                <button type="submit" class="btn btn-outline-dark">Añadir</button>   
                </form>
            </div>
    </body>
</html>
