<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>HiberLibros</title>
        <meta charset="UTF-8">
        <link href="../estilo.css" rel="stylesheet"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <style>
            body{
                align-content: center;
            }
            .contenedor{
                margin: 15px;
                margin-left: 40px;
            }
            .contenedorlista{
                margin: 15px;

            }
            h1{
                margin-bottom: 20px;
                text-align: center;
            }
            .btn-outline-primary{
                margin-left: 50px;
            }
            .btn-outline-danger{
                margin-left: 50px;
            }
            label{
                margin-right: 15px;
            }
        </style>
    </head>

    <body>
        <div class="contenedorlista row col-4">
            <h1>Mis preferencias</h1>
            <!--TABLA GENEROS-->
            <h3>Por género</h3>
            <table class="table table-bordered">
                <tr>
                    <th>Géneros</th>
                </tr>
                <tr th:each="preferencia:${preferencias}">
                      <td th:text= "${#objects.nullSafe(preferencia?.genero?.nombre,'')}"></td>
<!--                    <td th:text="${preferencia.genero.nombre}"></td>-->
                    <td>
                        <a class="btn btn-outline-danger" th:href="@{/preferencia/borrar/{id} (id=${preferencia.id})}">Eliminar</a>
                        <a class="btn btn-outline-primary" th:href="@{/preferencia/editar/{id} (id=${preferencia.id})}">Editar</a>
                    </td>
                </tr>
            </table>
            <!-- AÑADIR GENERO           -->
            <div class="contenedor">
                    <form action="/preferencia/anadir" th:object="${preferencia}" method="post">
                <label>Añadir nuevo género:</label>  
                <select  class="m-3"  name="id_genero">
                        <option th:each="genero:${generos}" th:text="${genero.nombre}" th:value="${genero.id}"></option>
                    </select>
                    <input type="submit" value="Añadir" class="btn btn-outline-dark"/>   
                </form>
            </div>
    </body>
</html>
