            <form action="/hiberlibros/guardarRelato" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${usuario.id}"/>
                <label>Titulo : </label>
                <input type="text" name="titulo" required/> <br> <br>

                <label>Fichero : </label>
                <input type="file" name="ficherosubido" required/><br> <br>

                <label>Genero : </label>
                <select name="genero">
                    <option th:each="gen:${generos}"
                            th:value="${gen.id}" 
                            th:text="${gen.nombre}"/>
                </select>
                <input type="submit" class="btn btn-primary" value="Subir fichero" />
            </form>
