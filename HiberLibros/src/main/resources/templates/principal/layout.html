<!DOCTYPE html>

<html th:fragment="layout(htmlcuerpo)" lang='es'>
    <head>
        <title>HiberLibros</title>
        <meta charset="UTF-8">
        <link href="estilo.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/minty/bootstrap.css" rel="stylesheet" />
    </head>
    <body>
        <header class="bg-primary">
            <h1>HiberLibros <i class="fas fa-book-open"></i></h1>
        </header>  
       <nav class="bg-primary">
            <ul class="nav justify-content-end">
                <li class="nav-item"><a onclick="entrar()" class="btn btn-primary">Entrar</a></li>
                <li class="nav-item"><a onclick="registrarUsuario()" class="btn btn-primary">Registrarse</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a class="btn btn-primary">Inicio&nbsp;<i class="fas fa-home"></i></a></li>
                <li class="nav-item"><a class="btn btn-primary">Libros disponibles</a></li>
                <li class="nav-item"><a class="btn btn-primary">Relatos</a></li>
                <li class="nav-item"><a class="btn btn-primary">Acerca de</a></li>           
            </ul>
        </nav>
        <div>
            <th:block th:include="${htmlcuerpo}"/>
        </div>
        <div id="nuevoUsuario" style="display:none">
            <form action="usuarios/guardarUsuario" method="post">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" required=""/>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" required=""/>
            <label for="direccion">Dirección: </label>
            <input type="text" name="direccion" required=""/>
            <label for="ciudad">Ciudad: </label>
            <input type="text" name="ciudad" required=""/>
            <label for="mail">Correo electrónico: </label>
            <input type="email" name="mail" required=""/>
            <label for="telef">Teléfono: </label>
            <input type="number" name="telef" required=""/>
            <input type="submit" value="Guardar Usuario"/>
        </form>
        </div>
        <div id="login" style="display:none">
            <form action="/entrar" method="post">
            <label for="mail">Correo electrónico: </label>
            <input type="email" name="mail" required=""/>
            <label for="password">Contraseña: </label>
            <input type="password" name="password"/>
            <input type="submit" value="Entrar"/>
        </form>
        </div>
        <footer>
            Hecho por...
        </footer>
       <script src="https://code.jquery.com/jquery-3.6.0.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script> 
        <script src="inicial.js"></script>

    </body>
</html>
