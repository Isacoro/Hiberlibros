<html xmlns:th="https://www.thymeleaf.org" 
      th:replace="principal/layoutUsuario::layout(~{::body})">

    <body>
        <div class="container">
            <form action="/hiberlibros/buscarLibro" method="get">
                <input type="text" name="buscador" placeholder="Buscar por tÃ­tulo o ISBN"/>
                <input type="submit" value="Buscar" class="btn btn-primary"/>
                <a href="/hiberlibros/buscarLibro" class="btn btn-warning"><i class="far fa-trash-alt"></i>&nbsp;Limpiar filtros</a>
            </form>
            <table class="table table-light">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Idioma</th>
                        <th>Editorial</th>
                        <th>Valoracion</th>
                        <th>Estado</th>
                        <th>Quiero/Tengo</th>
                        <th>Propietario</th>
                        <th>Reservar</th>
                    </tr>
                </thead>
                <tr th:each='l:${libros}'>
                    <td th:text="${l.libro.titulo}"></td>
                    <td th:text="${l.libro.idioma}"></td>
                    <td th:text="${l.libro.editorial.nombreEditorial}"></td>
                    <td th:text="${l.libro.valoracionLibro}"></td>
                    <td th:text="${l.estadoConservacion}"></td>
                    <td th:text="${l.quieroTengo}"></td>
                    <td th:text="${l.usuario.nombre}"></td>
                    <td><a th:href="@{/peticion/alta(id_ul=${l.id}, id_solicitante=${usuario.id})}"   class="btn btn-secondary">Pedir</a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
