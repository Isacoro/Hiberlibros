<!DOCTYPE html>
<html th:fragment="layout(htmlcuerpo)" lang='es'>
    <head>
        <title>HiberLibros</title>
        <meta charset="UTF-8">
        <link href="../estilo.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/minty/bootstrap.css" rel="stylesheet" />
    </head>
    <body>
        <header class="bg-primary">
            <h1>HiberLibros <i class="fas fa-book-open text-secondary"></i></h1>
            <nav class="bg-primary">
            <div class="row">
                <div class="col-7">
                    <ul class="nav">
                        <li class="nav-item"><a href="/hiberlibros" class="btn btn-primary">Inicio&nbsp;<i class="fas fa-home"></i></a></li>
                        <li class="nav-item"><a href="/libros" class="btn btn-primary">Libros disponibles</a></li>
                        <li class="nav-item"><a class="btn btn-primary">Relatos</a></li>
                        <li class="nav-item"><a class="btn btn-primary">Acerca de</a></li>           
                    </ul>
                </div>
                <div class="col-5 ">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a onclick="entrar()" class="btn btn-primary">Entrar</a></li>
                        <li class="nav-item"><a onclick="registrarUsuario()" class="btn btn-primary">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        </header> 
        <style>
            /*            form{
                            width: 100px;
                            height: 5px;
                        }*/
            /*            h3{
                            margin-left: 50px;
                        }*/

        </style>
    <body>
         
        <div class="col-2">
            <h3>Añadir Género</h3></div>
        <form action="/genero/guardar" th:object="${generoForm}" method="post">
            <div class="row">
                <div class="col-2 m-2">
                    <input type="hidden" th:field="*{id}" class="form-control"/></div>
                <div class="col-2 m-2">
                    <input type="text" th:field="*{nombre}" class="form-control"/></div>
                <div class="col-2 m-2">
                    <input type="submit" value="Añadir" class="btn btn-outline-dark"/></div>
            </div>     
        </form>

        <br>

        <div class="container pt-5 px-5">
            <h1>Listado de Géneros</h1>
            <table class="table table-striped">
                <tr>
                    <th>Nombre</th>
                </tr>
                <tr th:each='genero: ${generos}'>
                    <td th:text='${genero.id}' type="hidden"></td>
                    <td th:text='${genero.nombre}'></td>
                    <td>
                        <a class="btn btn-dark" th:href="@{/genero/borrar/{id} (id=${genero.id})}">Eliminar</a>
                        <!--  <a class="btn btn-dark" th:href="@{/genero/editar/{id} (id=${genero.id})}">Editar</a>-->
                    </td>
                </tr>
            </table>
    </body>
</html>
