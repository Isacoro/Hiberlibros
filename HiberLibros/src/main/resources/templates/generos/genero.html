<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>HiberLibros</title>
        <meta charset="UTF-8">
        <link href="../estilo.css" rel="stylesheet"/>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <style>
            .contenedor{
                margin: 15px;
                margin-left: 40px;
            }
            .contenedorlista{
                margin: 15px;
            }
            h1{
            }
            .btn-outline-primary{
                margin-left: 20px;
            }
            .btn-outline-danger{
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="contenedor">
            <form action="/genero/guardar" th:object="${generoForm}" method="post">
                <label>Añadir género</label>
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{nombre}"/>
                <input type="submit" value="Añadir" class="btn btn-outline-dark"/>   
            </form>
        </div>
        <hr>
        <div class="contenedorlista row col-3">
            <h1>Listado de Géneros</h1>
            <table class="table table-bordered col-2 ">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                </tr>
                <tr th:each='genero: ${generos}'>
                    <td th:text='${genero.id}' type="hidden"></td>
                    <td th:text='${genero.nombre}'></td>
                    <td>
                        <a class="btn btn-outline-danger" th:href="@{/genero/borrar/{id} (id=${genero.id})}">Eliminar</a>
                        <a class="btn btn-outline-primary" th:href="@{/genero/editar/{id} (id=${genero.id})}">Editar</a>
                    </td>
                </tr>
            </table>
    </body>
</html>
