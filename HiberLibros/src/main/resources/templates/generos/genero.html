<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>HiberLibros</title>
        <meta charset="UTF-8">
        <link href="../estilo.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/minty/bootstrap.css" rel="stylesheet" />
        <style>
            .contenedor{
                margin: 15px;
                margin-left: 40px;
            }
            .contenedorlista{
                margin: 15px;
            }
            h1{
                text-align: center;
            }
            .btn-outline-primary{
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="contenedor">
            <form action="/genero/guardar" th:object="${generoForm}" method="post">
                <label>Añadir género</label>
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{nombre}"/>
                <input type="submit" value="Añadir" class="btn btn-outline-dark"/>   
            </form>
        </div>
        <hr>
        <div class="contenedorlista">
            <h1>Listado de Géneros</h1>
            <table class="table table-bordered>
                <tr>
                    <th>Nombre</th>
                </tr>
                <tr th:each='genero: ${generos}'>
                    <td th:text='${genero.id}' type="hidden"></td>
                    <td th:text='${genero.nombre}'></td>
                    <td>
                        <a class="btn btn-outline-secondary" th:href="@{/genero/borrar/{id} (id=${genero.id})}">Eliminar</a>
                        <a class="btn btn-outline-primary" th:href="@{/genero/editar/{id} (id=${genero.id})}">Editar</a>
                    </td>
                </tr>
            </table>
    </body>
</html>
