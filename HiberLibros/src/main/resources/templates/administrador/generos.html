<html xmlns:th="https://www.thymeleaf.org">

    <body>
        <div class="container">    

            <form action="/genero/guardar" th:object="${generoForm}" method="post">
                <label>Añadir género</label>
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{nombre}"/>
                <input type="submit" value="Añadir" class="btn btn-outline-dark"/>   
            </form>

            <hr>
            <div class="contenedorlista row col-4">
                <h1>Listado de Géneros</h1>
                <table class="table table-bordered">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                    </tr>
                    <tr th:each='genero: ${generos}'>
                        <td th:text='${genero.id}' type="hidden"></td>
                        <td th:text='${genero.nombre}'></td>
                        <td>
                            <a class="btn btn-outline-danger" th:href="@{/genero/borrar/{id} (id=${genero.id})}">Eliminar</a>
                            <a class="btn btn-outline-primary" th:onclick="|editarGenero(${genero.id})|">Editar</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div style="display:none" id="editarGenero">
            <form action="/genero/guardar" method="post">
                <label>Añadir género</label>
                <input type="hidden" name="id"/>
                <input type="text" name="nombre"/>
                <input type="submit" value="Añadir" class="btn btn-outline-dark"/>   
            </form>
        </div>
    </body>
</html>
