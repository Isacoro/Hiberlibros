<html xmlns:th="https://www.thymeleaf.org">

    <body>
         <div class="container">

            <table class="table table-striped mt-5">
                <tr>
                    <th>ISBN</th>
                    <th>Titulo</th>
                    <th>Idioma</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Genero</th>
                    <th>Valoracion</th>
                    
                </tr>
                <tr th:each="libro:${libros}">
                    <td th:text="${libro.isbn}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.idioma}"></td>
                    <!--<td ><span th:if="${libro.autor!=null}" th:text="${libro.autor.nombre + ' ' + libro.autor.apellidos}"></span></td>-->
                    <td th:text="${#objects.nullSafe(libro?.autor?.nombre,'') + ' ' + #objects.nullSafe(libro?.autor?.apellidos,'')}"></td>
                    <td th:text="${libro.editorial.nombreEditorial}"></td>
                    <td th:text="${libro.genero.nombre}"></td>
                    <td th:text="${libro.valoracionLibro}"></td>
                    
                    <td>                   
                        <a type="button" class="btn btn-dark btn-sm" th:href="${'/libros/eliminarAdmin?id='+ libro.id}"><i class="far fa-trash-alt" ><span style="margin-left:5px">Borrar</span></i></a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-dark btn-sm" th:href="${'/libros/modificar?id='+ libro.id}"><i class="far fa-edit"><span style="margin-left:5px">Modificar</span></i></a>
                    </td>
                </tr>

            </table>
         </div>
    </body>
</html>
