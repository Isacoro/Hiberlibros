<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Géneros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" referrerpolicy="no-referrer" />

        <style>
            /*            form{
                            width: 100px;
                            height: 5px;
                        }*/
            /*            h3{
                            margin-left: 50px;
                        }*/

        </style>
    <body>
        <div class="col-2">
            <h3>Añadir Género</h3></div>
        <form action="/genero/guardar" th:object="${generoForm}" method="post">
            <div class="row">
                <div class="col-2 m-2">
                    <input type="hidden" th:field="*{id}" class="form-control"/></div>
                <div class="col-2 m-2">
                    <input type="text" th:field="*{nombre}" class="form-control"/></div>
                <div class="col-2 m-2">
                    <input type="submit" value="Añadir" class="btn btn-outline-primary"/></div>
            </div>     
        </form>

        <br>

        <div class="container pt-5 px-5">
            <h1>Listado de Géneros</h1>
            <table class="table table-striped">
                <tr>
                    <th>Nombre</th>
                </tr>
                <tr th:each='genero: ${generos}'>
                    <td th:text='${genero.id}' type="hidden"></td>
                    <td th:text='${genero.nombre}'></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/genero/borrar/{id} (id=${genero.id})}">Eliminar</a>
                        <!--  <a class="btn btn-primary" th:href="@{/genero/editar/{id} (id=${genero.id})}">Editar</a>-->
                    </td>
                </tr>
            </table>
    </body>
</html>
